<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <nav>
        <div id="logo-div">
            <img id="logo-img" src="./images/todologo.png" alt="Logo">
        </div>
        <button type="button" class="nav-btn" id="view-current-tasks">Tasks</button>
        <button type="button" class="nav-btn" id="view-projects">Projects</button>
    </nav>
    <dialog id="add-task-dialog">
        <h1>New Task</h1>
        <form method="dialog" action="#" id="add-task-form">
            <h3>Title</h3>
            <input type="text" autofocus required id="new-title" maxlength="30">
            <h3>Description</h3>
            <textarea name="desc" id="new-desc" maxlength="80"></textarea>
            <h3>Due Date</h3>
            <input type="date" name="date-picker" id="new-date" required>
            <h3>Priority</h3>
            <select name="priority" id="new-priority">
                <option value="Low Priority">Low Priority</option>
                <option value="Medium Priority">Medium Priority</option>
                <option value="High Priority">High Priority</option>
            </select>
            <div>
                <button type="submit">Add</button>
                <button type="reset" id="dialog-cancel-btn">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="add-project-dialog">
        <h1>New Project</h1>
        <form method="dialog" action="#" id="add-project-form">
            <h3>Project Name</h3>
            <input type="text" name="project-name" id="new-project-name" required autofocus maxlength="30">
            <div>
                <button type="submit">Add</button>
                <button type="reset" id="project-cancel-btn">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
