<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <div id="search-area">
        <form>
          <input type="text" name="search" id="search-input" />
          <button type="submit" id="search-btn">
            <img src="./images/search.svg" alt="search icon" />
          </button>
        </form>
      </div>
      <div id="content">
        <section class="header">
          <div class="current-city-div">
            <p class="current-city">Cebu City, Philippines</p>
            <p class="current-description">Heavy rain, very cloudy</p>
          </div>
          <div class="current-temp-div">
            <p class="current-temp">27°</p>
            <img src="./images/clear-day.svg" alt="temp-icon" />
          </div>
        </section>
        <section class="current-details">
          <div class="details-item">
            <img class="details-icon" src="./images/wind.svg" alt="wind" />
            <p class="details-title">Wind Speed</p>
            <p class="details-value" id="details-wind-speed">13km/h</p>
          </div>
          <div class="details-item">
            <img
              class="details-icon"
              src="./images/humidity.svg"
              alt="humidity"
            />
            <p class="details-title">Humidity</p>
            <p class="details-value" id="details-humidity">69%</p>
          </div>
          <div class="details-item">
            <img
              class="details-icon"
              src="./images/sunrise.svg"
              alt="sunrise"
            />
            <p class="details-title">Sunrise</p>
            <p class="details-value" id="details-sunrise">6:00 AM</p>
          </div>
          <div class="details-item">
            <img class="details-icon" src="./images/sunset.svg" alt="sunset" />
            <p class="details-title">Sunset</p>
            <p class="details-value" id="details-sunset">6:00 PM</p>
          </div>
        </section>
        <section class="hourly-forecast-section">
          <div class="section-title"><p>Hourly Forecast</p></div>
          <div class="hourly-container">
            <div class="hourly-items">
              <p class="hourly-time">7:00 PM</p>
              <img src="./images/cloudy.svg" alt="hourly forecast" />
              <p class="hourly-temp">26°</p>
            </div>
            <div class="hourly-items">
              <p class="hourly-time">8:00 PM</p>
              <img src="./images/rain.svg" alt="hourly forecast" />
              <p class="hourly-temp">26°</p>
            </div>
            <div class="hourly-items">
              <p class="hourly-time">9:00 PM</p>
              <img src="./images/rain.svg" alt="hourly forecast" />
              <p class="hourly-temp">26°</p>
            </div>
            <div class="hourly-items">
              <p class="hourly-time">10:00 PM</p>
              <img src="./images/rain.svg" alt="hourly forecast" />
              <p class="hourly-temp">26°</p>
            </div>
            <div class="hourly-items">
              <p class="hourly-time">11:00 PM</p>
              <img src="./images/cloudy.svg" alt="hourly forecast" />
              <p class="hourly-temp">26°</p>
            </div>
          </div>
        </section>
        <section class="daily-forecast-section">
          <div class="section-title"><p>Daily Forecast</p></div>
          <div class="daily-container">
            <div class="daily-items">
              <p class="daily-day">Today</p>
              <img src="./images/cloudy.svg" alt="daily forecast" />
              <p class="daily-temp">26°</p>
            </div>
            <div class="daily-items">
              <p class="daily-day">Tomorrow</p>
              <img src="./images/thunderstorms-rain.svg" alt="daily forecast" />
              <p class="daily-temp">26°</p>
            </div>
            <div class="daily-items">
              <p class="daily-day">Wednesday</p>
              <img src="./images/thunderstorms-rain.svg" alt="daily forecast" />
              <p class="daily-temp">26°</p>
            </div>
            <div class="daily-items">
              <p class="daily-day">Thursday</p>
              <img src="./images/thunderstorms-rain.svg" alt="daily forecast" />
              <p class="daily-temp">26°</p>
            </div>
            <div class="daily-items">
              <p class="daily-day">Friday</p>
              <img src="./images/cloudy.svg" alt="daily forecast" />
              <p class="daily-temp">26°</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
