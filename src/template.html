<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <div id="search-area">
        <form>
          <input type="text" name="search" id="search-input" />
          <button type="submit">Search</button>
        </form>
      </div>
      <div id="content">
        <section class="header">
          <p class="current-city">Cebu City, Philippines</p>
          <p class="current-description">Heavy rain, very cloudy</p>
        </section>
      </div>
    </div>
  </body>
</html>
