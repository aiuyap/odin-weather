<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <div id="search-area">
        <form>
          <input type="text" name="search" id="search-input" />
          <button type="submit" id="search-btn">
            <img src="./images/search.svg" alt="search icon" />
          </button>
        </form>
      </div>
      <div id="content">
        <section class="header">
          <div class="current-city-div">
            <p class="current-city"></p>
            <p class="current-description"></p>
          </div>
          <div class="current-temp-div">
            <p class="current-temp"></p>
            <img id="current-temp-icon" src="#" alt="temp-icon" />
          </div>
        </section>
        <section class="current-details">
          <div class="details-item">
            <img class="details-icon" src="./images/wind.svg" alt="wind" />
            <p class="details-title">Wind Speed</p>
            <p class="details-value" id="details-wind-speed"></p>
          </div>
          <div class="details-item">
            <img
              class="details-icon"
              src="./images/humidity.svg"
              alt="humidity"
            />
            <p class="details-title">Humidity</p>
            <p class="details-value" id="details-humidity"></p>
          </div>
          <div class="details-item">
            <img
              class="details-icon"
              src="./images/sunrise.svg"
              alt="sunrise"
            />
            <p class="details-title">Sunrise</p>
            <p class="details-value" id="details-sunrise"></p>
          </div>
          <div class="details-item">
            <img class="details-icon" src="./images/sunset.svg" alt="sunset" />
            <p class="details-title">Sunset</p>
            <p class="details-value" id="details-sunset"></p>
          </div>
        </section>
        <section class="hourly-forecast-section">
          <div class="section-title"><p>Hourly Forecast</p></div>
          <div class="hourly-container">
            <div class="hourly-items">
              <p class="hourly-time" id="hour-0">7:00 PM</p>
              <img id="hour-icon-0" src="#" alt="hourly forecast" />
              <p class="hourly-temp" id="hour-temp-0">26°</p>
            </div>
            <div class="hourly-items">
              <p class="hourly-time" id="hour-1">8:00 PM</p>
              <img id="hour-icon-1" src="#" alt="hourly forecast" />
              <p class="hourly-temp" id="hour-temp-1">26°</p>
            </div>
            <div class="hourly-items">
              <p class="hourly-time" id="hour-2">9:00 PM</p>
              <img id="hour-icon-2" src="#" alt="hourly forecast" />
              <p class="hourly-temp" id="hour-temp-2">26°</p>
            </div>
            <div class="hourly-items">
              <p class="hourly-time" id="hour-3">10:00 PM</p>
              <img id="hour-icon-3" src="#" alt="hourly forecast" />
              <p class="hourly-temp" id="hour-temp-3">26°</p>
            </div>
            <div class="hourly-items">
              <p class="hourly-time" id="hour-4">11:00 PM</p>
              <img id="hour-icon-4" src="#" alt="hourly forecast" />
              <p class="hourly-temp" id="hour-temp-4">26°</p>
            </div>
          </div>
        </section>
        <section class="daily-forecast-section">
          <div class="section-title"><p>Daily Forecast</p></div>
          <div class="daily-container">
            <div class="daily-items">
              <p class="daily-day" id="daily-day-1">Today</p>
              <img id="daily-icon-1" src="#" alt="daily forecast" />
              <p class="daily-temp" id="daily-temp-1">26°</p>
            </div>
            <div class="daily-items">
              <p class="daily-day" id="daily-day-2">Tomorrow</p>
              <img id="daily-icon-2" src="#" alt="daily forecast" />
              <p class="daily-temp" id="daily-temp-2">26°</p>
            </div>
            <div class="daily-items">
              <p class="daily-day" id="daily-day-3">Wednesday</p>
              <img id="daily-icon-3" src="#" alt="daily forecast" />
              <p class="daily-temp" id="daily-temp-3">26°</p>
            </div>
            <div class="daily-items">
              <p class="daily-day" id="daily-day-4">Thursday</p>
              <img id="daily-icon-4" src="#" alt="daily forecast" />
              <p class="daily-temp" id="daily-temp-4">26°</p>
            </div>
            <div class="daily-items">
              <p class="daily-day" id="daily-day-5">Friday</p>
              <img id="daily-icon-5" src="#" alt="daily forecast" />
              <p class="daily-temp" id="daily-temp-5">26°</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
